<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess Game</title>
  <link rel="icon" href="images/icon.jpg">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="user-box">

    <p class="error"></p>

    <div class="playerOneInput">
      <h2>Player One</h2>
      <div class="mymargin">
        <input class="player-1-input" type="number" placeholder="Enter a number 0-10" />
        <button class="p1-btn">GO</button>
      </div>
    </div>

    <div class="playerTwoInput">
      <h2>Player Two</h2>
      <div class="mymargin">
        <input class="player-2-input" type="number" placeholder="Guess the number" />
        <button class="p2-btn">Guess</button>
      </div>
    </div>

    <div class="winner_box">
      <h2 class="result"></h2>
    </div>

  </div>

  <script src="js/script.js"></script>
</body>
</html>
